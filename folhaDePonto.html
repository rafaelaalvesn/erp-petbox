<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="rh.css">
    <link rel="stylesheet" type="text/css" href="cards.css">
</head>
<body>
    <nav class="navbar navbar-light shadow p-3 mb-5" style="background: #122143;">
        <a class="navbar-brand" href="rh.html" style="color: white;">
            <img src="img/dog.png" width="30" height="30" class="d-inline-block align-top" alt="">
            PETBOX
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" style="background: white;">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" style="text-align: center;">
                <li class="nav-item">
                    <h4><a class="nav-link sair" style="color: white!important;">Sair</a></h4>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" id="bodyFolhaDePonto">
    <div>
        <h3 style="margin-left:1%">Folha de Ponto</h3>
        <hr>
    </div>
    <div class="row"> 
        <div class="form-group col-2">
            <label for="filter">Mês</label>
            <select class="form-control" id="mesReferencia">
                <option value="01">Janeiro</option>
                <option value="02">Fevereiro</option>
                <option value="03">Março</option>
                <option value="04" selected>Abril</option>
                <option value="05">Maio</option>
                <option value="06">Junho</option>
                <option value="07">Julho</option>
                <option value="08">Agosto</option>
                <option value="09">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
        </div>
        <div class="form-group col-10">
            <label for="filter">Selecionar funcionário</label>
            <select class="form-control" id="funcionarioSelecionado">
                <option value="Italo">Italo Coura</option>
                <option value="Leticia">Letícia Bomfin</option>
                <option value="Rafaela">Rafaela Alves</option>
                <option value="Rafaelle">Rafaelle Valadares</option>
            </select>
        </div>
    </div>

</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
